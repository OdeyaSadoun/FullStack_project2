<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ברוכים הבאים לאזור האישי </title>
    <link href="../css/general.css" rel="stylesheet" type="text/css" />
    <link href="../css/PrivateArea.css" rel="stylesheet" type="text/css" />

<body>
    <header class="header">
        <div>
            <a class="back_option" href="../html/index.html">יציאה</a>
            <a class="back_option" href="../html/games.html">חזרה לעמוד המשחקים</a>
        </div>
        <h1 class="hellow">אזור אישי</h1>
    </header>

    
    <div class="div_form">
        <h1>הפרטים שלך:</h1>
        <form>
            <ul>
                <li>
                    <label for="first_name"><b>שם מלא: </b></label>
                    <output class="text" type="text" id="first_name"
                        name="first_name" required>
                </li>

                <li>
                    <label for="phone"><b>מספר פלאפון: </b></label>
                    <output class="text" type="tel" id="phone" name="phone" required>
                </li>

                <li>
                    <label for="email"><b>אי-מייל: </b></label>
                    <output class="text" type="email" id="email" name="email" required>
                </li>

                <li>
                    <label for="password"><b>הסיסמא שלך היא: </b></label>
                    <output class="text" type="password" id="password" name="password" required>
                </li>

                <li>
                    <label for="score"><b>מספר הנקודות שצברת עד כה הוא: </b></label>
                    <output class="text" type="score" id="score" name="score" required>
                </li>
                
                <li>
                    <label for="actions"><b>הפעילות שלך באתר:</b></label>
                    <output class="text" type="actions" id="actions" name="actions" required>
                </li>
            </ul>
        </form>
    </div>


    <div id="tablearea"></div>
   
    <script src="../js/PrivateArea.js" type="text/javascript" defer></script>

</body>
