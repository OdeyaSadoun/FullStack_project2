<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עולם המשחקים</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/general.css" rel="stylesheet">
</head>

<body>
    <header>   
        <h1>
            עולם המשחקים
        </h1>
    </header>

    <p id="text">ברוכים הבאים לעולם המשחקים לכניסה/הרשמה לחץ:  
    </p>

    <!-- A button to open the popup form -->
    <button class="open-button" onclick="openFormLogin()">כניסה</button>
    <button class="enrollment-button" onclick="openFormRegistration()">הרשמה</button>

    <!-- The form -- כניסה -->
    <div class="form-popup-login" id="myFormLogin">
        <form action="/action_page.php" class="form-container-login">
            <h1>כניסה</h1>

            <label for="email"><b>אי-מייל:</b></label>
            <input type="text" placeholder="הכנס את האי-מייל שלך" name="email" required>

            <label for="psw"><b>סיסמא:</b></label>
            <input type="password" placeholder="הכנס את הסיסמא שלך" name="psw" required>

            <button type="submit" class="btn">כניסה</button>
            <button type="button" class="btn cancel" onclick="closeFormLogin()">סגור</button>
        </form>
    </div>

    <!-- The form enrollment -- הרשמה -->
    <div class="form-popup-registration" id="myFormRegistration">
        <form action="/action_page.php" class="form-container-registration">
            <h1>הרשמה</h1>

            <label for="email"><b>שם פרטי:</b></label>
            <input type="text" placeholder="הכנס את השם הפרטי שלך" name="email" required>

            <label for="email"><b>שם משפחה:</b></label>
            <input type="text" placeholder="הכנס את שם המשפחה שלך" name="email" required>

            <label for="email"><b>מספר פלאפון:</b></label>
            <input type="text" placeholder="הכנס את מספר הפלאפון שלך" name="email" required>

            <label for="email"><b>אי-מייל:</b></label>
            <input type="text" placeholder="הכנס את האי-מייל שלך" name="email" required>

            <label for="psw"><b>בחר סיסמא:</b></label>
            <input type="password" placeholder="הכנס את הסיסמא שלך" name="psw" required>

            <label for="psw"><b>אמת את הסיסמא שלך:</b></label>
            <input type="password" placeholder="הכנס שוב את הסיסמא שלך" name="psw" required>

            <button type="submit" class="btn">אישור</button>
            <button type="button" class="btn cancel" onclick="closeFormRegistration()">סגור</button>
        </form>
    </div>
    <script src="../js/index.js">  
    </script>
</body>

</html>
