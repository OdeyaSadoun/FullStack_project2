<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה</title>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <link href="../css/general.css" rel="stylesheet" type="text/css">
    <link href="../css/header.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>כניסה</h1>
    </header>
    <div class="div_form">
        <h2>מלא את הפרטים הבאים:</h2>
        <form id="login_form" action="games.html">
            <ul>
                <li>
                    <label for="email"><b>אי-מייל:</b></label>
                    <input class="text" type="email" placeholder="הכנס את האי-מייל שלך" id="email" name="email"
                        required>
                </li>

                <li>
                    <label for="password"><b>סיסמא:</b></label>
                    <input class="text" type="password" placeholder="הכנס את הסיסמא שלך" id="password" name="password"
                        required>
                </li>

                <li class="buttons">
                    <button type="button" id="submitbtn" name="submitbtn" class="btn"
                        onclick="submitLogin()">אישור</button>
                    <button type="reset" class="btn" value="Reset">איפוס</button>
                    <button type="button" id="cancel_bt" name="cancel_bt" class="btn cancel"
                        onclick="goBegining()">סגור</button>
                </li>
                <a class="worngChoice" href="./registration.html">עוד לא רשום? לחץ כאן להרשמה</a>
            </ul>
        </form>
    </div>

    <script src="../js/login.js" type="text/javascript" defer></script>

</body>
<footer></footer>

</html>
