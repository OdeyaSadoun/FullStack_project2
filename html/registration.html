<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה</title>
    <link href="../css/registration.css" rel="stylesheet" type="text/css">
    <link href="../css/general.css" rel="stylesheet" type="text/css">
    <link href="../css/header.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>הרשמה</h1>
    </header>
    <div class="div_form">
        <h2>מלא את הפרטים הבאים:</h2>
        <form id="reg_form" action="login.html">
            <ul class="list">
                <li>
                    <label for="first_name"><b>שם פרטי:</b></label>
                    <input class="text" type="text" placeholder="הכנס את השם הפרטי שלך" id="first_name"
                        name="first_name" required onchange="verifyName()">
                </li>

                <li>
                    <label for="last_name"><b>שם משפחה:</b></label>
                    <input class="text" type="text" placeholder="הכנס את שם המשפחה שלך" id="last_name" name="last_name"
                        required onchange="verifyName()">
                </li>

                <li>
                    <label for="phone"><b>מספר פלאפון:</b></label>
                    <input class="text" type="tel" id="phone" name="phone" placeholder="XXX-XXXXXXX"
                        pattern="[0-9]{3}-[0-9]{7}" required>
                </li>

                <li>
                    <label for="email"><b>אי-מייל:</b></label>
                    <input class="text" type="email" placeholder="הכנס את האי-מייל שלך" id="email" name="email"
                        required>
                </li>

                <li>
                    <label for="password"><b>בחר סיסמא:</b></label>
                    <input class="text" type="password" placeholder="הכנס את הסיסמא שלך" id="password" name="password"
                        onchange="verifyPassword()" required>
                </li>

                <li>
                    <label for="re_password"><b>אמת את הסיסמא שלך:</b></label>
                    <input class="text" type="password" placeholder="הכנס שוב את הסיסמא שלך" id="re_password"
                        name="re_password" required onchange="confirmPassword()">
                </li>
                <span id='message'></span>
                <li class="buttons">
                    <button type="button" id="submitbtn" name="submitbtn" class="btn"
                        onclick="submitReg()">אישור</button>
                    <button type="reset" class="btn" value="Reset">איפוס</button>
                    <button type="button" id="cancel_bt" name="cancel_bt" class="btn cancel"
                        onclick="goBegining()">סגור</button>
                </li>
                <a class="worngChoice" href="./login.html">משתמש רשום? לחץ כאן להתחברות</a>
            </ul>
        </form>
    </div>

    <script src="../js/reg.js" type="text/javascript" defer></script>

</body>
<footer></footer>

</html>
