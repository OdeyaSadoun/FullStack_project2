<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
       
        
<body>
    <header>   
        <h1>הרשמה</h1>
    </header> <div class="div_form">
    <h2>מלא את הפרטים הבאים:</h2>
    <form action="login.html" target="_blank">
        <ul>
            <li>
                <label for="name"><b>שם פרטי:</b></label>
                <input type="text" placeholder="הכנס את השם הפרטי שלך" name="email" required>
            </li>

            <li>
                <label for="last_name"><b>שם משפחה:</b></label>
                <input type="text" placeholder="הכנס את שם המשפחה שלך" name="email" required>
            </li>

            <li>
                <label for="phone"><b>מספר פלאפון:</b></label>
                <input type="text" placeholder="הכנס את מספר הפלאפון שלך" name="email" required>
            </li>

            <li>
                <label for="email"><b>אי-מייל:</b></label>
                <input type="text" placeholder="הכנס את האי-מייל שלך" name="email" required>
            </li>
            
            <li>
                <label for="password"><b>בחר סיסמא:</b></label>
                <input type="text" placeholder="הכנס את הסיסמא שלך" name="psw" required>
            </li>

            <li>
                <label for="password"><b>אמת את הסיסמא שלך:</b></label>
                <input type="text" placeholder="הכנס שוב את הסיסמא שלך" name="psw" required>
            </li>

            <li>
                <button type="submit" class="btn">אישור</button>
            </li>

            <li>
                <button type="button" class="btn cancel" onclick="closeFormRegistration()">סגור</button>
            </li>
        </ul>
    </form>
</div> 
</body>
